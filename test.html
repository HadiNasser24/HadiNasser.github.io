<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style media="screen">
      *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background: #182C61;
        background-size: cover;

      }
      .container{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background:transparent;
        box-sizing: border-box;
        box-shadow: 0 0 30px rgba(0,0,0,.9);
        width: 50%;
        height: 90%;
      }
      .container h1{
        position: absolute;
        float: center;
        margin-left: 33%;
        margin-top: 20px;
        font-family:Century gothic;
        color: limegreen;
        font-weight: bold;
        transition: 0.3s;

      }
      h1 span{
        color: white;
      }
      h1:hover{
        transform: scaleX(1.1);
      }
      .border{
    position: absolute;
    margin-top: 80px;
        width: 90%;
        height: 5px;
        margin-left: 20px;
  background: limegreen;
      }
      .Login{
        position: relative;
        margin-top: 20%;
      }
    .Login input{
      width: 70%;
      height: 60px;
      padding: 10px;
      margin: 5% 10%;
      border-radius: 20px;
      font-size: 17px;
      font-weight: bold;
      font-family:Century gothic;
      border: 2px solid black;
      transition: 0.3s;
        float: center;
        animation: wide 0.3s;
    }
    @keyframes wide {
      0%{
        margin-left:0
      }
      20%{
        margin-left:2%;
      }
      40%{
          margin-left:4%;
      }
      60%{
          margin-left:6%;
      }
      80%{
          margin-left:8%
      }
      100%{
          margin-left:10%;
      }
    }
    .Login input[type="submit"]{
      background: limegreen;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      float: left;
      margin-left: 35%;
      animation: fade 0.8s;
    }
    .Login input[type="submit"]:hover{
      transform: scale(1.1);
      color: limegreen;
      background: white;
    }
    .Login input:hover{
      transform: scaleX(1.2);
      border:3px solid limegreen;
    }
    @keyframes fade {
    0%{
      transform: scale(1);
    }
    20%{
        transform: scale(1);
    }
    40%{
        transform: scale(1.2);
    }
    60%{
        transform: scale(1.2);
    }
    80%{
      transform: scale(1.1);
    }
    100%{
        transform: scale(1);
    }
    }
    @media screen and (max-width:960px) {
      .container{
        width: 80%;
      }
    }

    @media screen and (max-width:768px) {
      .input{
        max-width: 80%;
        margin-left:20px;
      }
    }

    @media screen and (max-width:480px) {
      .container{
        width: 80%;
      }
      h1{
        margin-right: 20%;

      }
      .border{
        margin-top: 100px;
      }
      .Login{
        margin-top: 30%;
      }
      .Login input[type="submit"]{
        width: 80px;
        height: 80px;
      }
    }
    @media screen and (max-width:360px) {
      .Login{
        margin-top: 50%;
      }

    }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>login <span>Form</span></h1>
        <div class="border">
        </div>
      <div class="Login">

        <form class="" action="index.html" method="post">

          <input type="text" name="username" value="" placeholder="Username">
          <input type="password" name="password" value="" placeholder="Password">
          <input type="submit" name="" value="LOGIN">
        </form>

      </div>
    </div>
  </body>
</html>
